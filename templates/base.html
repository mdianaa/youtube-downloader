<!DOCTYPE html>
<html>
    <head>
        <meta chrset="UTF-8">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" type="text/css">

        <title>Youtube Downloader</title>

        <script>
            window.onload = function() {
                var hidden_elements = document.getElementsByClassName("hidden_element");
                for (var i = 0; i < hidden_elements.length; i ++){
                    hidden_elements[i].style.display = 'none';
                }
            }

            function show_hidden_fields(checkbox) {
                var hidden_elements = document.getElementsByClassName("hidden_element");
                if (checkbox.checked) {
                    for (var i = 0; i < hidden_elements.length; i ++){
                    hidden_elements[i].style.display = 'inline';
                    }
                }
                else {
                    for (var i = 0; i < hidden_elements.length; i ++){
                    hidden_elements[i].style.display = 'none';
                    }
                }
            }
        </script>

    </head>
    <body>
       <div class="container">
           <div class="row">
               <div class="col-lg-12">
                    <div id="content">
                        <h1>Youtube Downloader</h1>
                        <h3>Download every song/video you want</h3>
                        {% block download_form %}
                        {% endblock %}
                    </div>
               </div>
           </div>
       </div>
    </body>
</html>
